<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        

        <div class="calculator">
           
            <input type="txt"  id="os"placeholder="0">
            
            <button onclick="display('%')"class="net">%</button>
            <button onclick="display('/')"class="net">/</button>
            <button type="button" onclick="Clear()"class="eat">CL</button>
            <button type="button" onclick="del()"class="delete">DEL</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')"class="net">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')"class="net">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')"class="net">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('00')">00</button>
            <button onclick="square()"class="wat">x2</button>
            <button  onclick="sin()"class= "new">sin</button>
            <button  onclick="cos()"class= "new">cos</button>
            
            <button  onclick="tan()"class= "new">tan</button>
            <button  onclick="sqrt()"class="wat">sqrt</button>
        
            <button onclick="cube()" class="uno">cube</button>
            <button onclick="calculate()" class="equal">=</button>
            

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
